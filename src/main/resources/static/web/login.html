<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='/web/css/register.css' type='text/css' media='screen' />
</head>
<body>
<div class="main">
    <div class="middle">
        <div class="title-block">
            <div class="title-line">&nbsp;</div>
            <div class="title-name">会员登录</div>
        </div>
        <div class="phone-block">
            <input class="phone-input" placeholder="请输入手机号"/>
            <i class="icon-phone"></i>
        </div>
        <div style="clear:both;"></div>

        <div style="clear:both;"></div>
        <div class="pass-block">
            <input class="pass-input" type="password" placeholder="请输入密码">
            <i class="icon-pass"></i>
        </div>
        <div style="clear:both;"></div>
        <div class="btn-submit">
            登录
        </div>
        <div style="clear:both;"></div>
        <div class="more-func">
            <div class="to-register">
                没有账号?<a href="#">点击注册</a>
            </div>
            <div class="to-find">
                <a href="#">忘记密码?</a>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div class="title-block third-title">
            <div class="title-line">&nbsp;</div>
            <div class="third-name">第三方登录</div>
        </div>
        <div style="clear: both;"></div>
        <div>
            <div class="qq">
                <a href="#">
                    <img src="/web/images/qq.png"/>
                </a>
            </div>
            <div class="wx">
                <a href="#">
                    <img src="/web/images/wx.png"/>
                </a>
            </div>
        </div>


    </div>

</div>
<script>
function changeCaptcha(){
	document.getElementById("captchaImg").src="/captcha-image?"+Math.random();
}
</script>
</body>
</html>
